<!DOCTYPE html>
<html>
<head>
  <title>Consumer Dashboard | Smart Eco Farm</title>
  <style>
    body { margin:0; font-family:Segoe UI; background:#f4f6f8; }
    .header {
      background:white; padding:15px 40px;
      display:flex; justify-content:space-between;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
    }
    .logo { font-size:22px; font-weight:bold; color:#27ae60; }
    .nav a { margin-left:25px; text-decoration:none; font-weight:600; color:#333; }
    .container { padding:40px; display: flex; gap: 20px; }
    .products-section { flex: 2; }
    .cart-section { flex: 1; background: white; padding: 20px; border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,.1); height: fit-content; }
    .product-card {
      background:white; padding:20px;
      margin-bottom: 20px; border-radius:14px;
      box-shadow:0 6px 16px rgba(0,0,0,.1);
    }
    button {
      padding:10px 20px; background:#27ae60; color:white;
      border:none; border-radius:30px; font-weight:bold; cursor: pointer;
    }
    .track-btn { background: #3498db; margin-right: 10px; }
    .checkout-btn { width: 100%; margin-top: 20px; }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">ðŸŒ± Smart Eco Farm</div>
  <div class="nav">
    <a href="/consumer">Products</a>
    <a href="#orders-section">My Orders</a>
    <a href="/login" onclick="localStorage.clear()">Logout</a>
  </div>
</div>

<div class="container" style="flex-direction: column;">
  <div style="display: flex; gap: 20px; width: 100%;">
    <div class="products-section">
      <h2>Available Products</h2>
      <div id="products"></div>
    </div>

    <div class="cart-section">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <hr>
      <p><b>Total: â‚¹<span id="cartTotal">0</span></b></p>
      <button class="checkout-btn" onclick="openAddressModal()">Checkout</button>
    </div>
  </div>

  <!-- Address Modal -->
  <div id="addressModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:14px; width:400px; box-shadow:0 10px 25px rgba(0,0,0,0.2);">
      <h3>Confirm Delivery Address</h3>
      <p>Enter your city to check if we deliver to your location.</p>
      <input type="text" id="deliveryAddress" placeholder="Enter your city (e.g. Mumbai, Pune)" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
      <p id="deliveryStatus" style="font-size: 0.9em; margin-bottom:15px;"></p>
      <div style="display:flex; gap:10px;">
        <button onclick="confirmOrder()" style="flex:1;">Confirm & Place Order</button>
        <button onclick="closeAddressModal()" style="flex:1; background:#95a5a6;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="orders-section" style="margin-top: 40px; width: 100%;">
    <h2>My Orders</h2>
    <div id="myOrders" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/consumer.js') }}"></script>
</body>
</html>
