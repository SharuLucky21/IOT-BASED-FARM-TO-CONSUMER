<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route from SRIT College</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
  // ✔ Correct SRIT College coordinates
  const sourceLatLng = L.latLng(14.74536, 77.68958);

  var map = L.map('map').setView(sourceLatLng, 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var bikeIcon = L.icon({
    iconUrl: 'https://m.media-amazon.com/images/I/81UG9pWlu7L.jpg',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  var routingControl;
  var bikeMarker;
  var moveInterval;

  const params = new URLSearchParams(window.location.search);
  const deviceId = params.get("deviceId");

  function geocodeDestination(place) {
    let query = place;
    const p = place.toLowerCase();
    // Broaden search if it's a major city or outside AP, otherwise keep it local
    if (!p.includes("bangalore") && !p.includes("karnataka") && !p.includes("chennai") && !p.includes("hyderabad")) {
        query += ", Anantapur district, Andhra Pradesh, India";
    }
    
    return fetch(
      "https://nominatim.openstreetmap.org/search?format=json&q=" +
      encodeURIComponent(query)
    ).then(res => res.json());
  }

  function initTracking() {
  if (!deviceId) {
    alert("No Device ID found in URL");
    return;
  }

  L.marker(sourceLatLng).addTo(map)
    .bindPopup("SRIT College").openPopup();

  bikeMarker = L.marker(sourceLatLng, { icon: bikeIcon }).addTo(map);

  fetch(`/api/order_details/${deviceId}`)
    .then(res => res.json())
    .then(order => {
      if (order.error) {
        alert("Order details not found");
        return;
      }
      findRoute(order.address);
    });

  // ✅ FORCE MAP TO BE VISIBLE
  document.getElementById("map").scrollIntoView({ behavior: "smooth" });
}


  function findRoute(destName) {
    geocodeDestination(destName).then(data => {
      if (data.length === 0) {
        console.error("Location not found:", destName);
        return;
      }

      const destLatLng = L.latLng(data[0].lat, data[0].lon);
      
      // Add a marker for Destination
      L.marker(destLatLng).addTo(map).bindPopup("<b>Destination:</b> " + destName);

      if (routingControl) {
        map.removeControl(routingControl);
        if (window.locationUpdateInterval) clearInterval(window.locationUpdateInterval);
      }

      routingControl = L.Routing.control({
        waypoints: [sourceLatLng, destLatLng],
        routeWhileDragging: false,
        addWaypoints: false,
        show: false,
        createMarker: function() { return null; },
        lineOptions: {
          styles: [{ color: 'red', opacity: 0.9, weight: 7 }] 
        }
      }).addTo(map);

      // Fallback line in case routing fails
      const fallbackLine = L.polyline([sourceLatLng, destLatLng], {
        color: 'red',
        weight: 3,
        dashArray: '10, 10',
        opacity: 0.5
      }).addTo(map);

      routingControl.on('routesfound', function (e) {
        map.removeLayer(fallbackLine); // Remove fallback if real route is found
        const routes = e.routes;
        const coords = routes[0].coordinates;
        
        const bounds = L.latLngBounds(coords);
        map.fitBounds(bounds, { padding: [50, 50] });

        if (bikeMarker) map.removeLayer(bikeMarker);
        bikeMarker = L.marker(sourceLatLng, { icon: bikeIcon }).addTo(map);
        
        updateLiveLocation();
        window.locationUpdateInterval = setInterval(updateLiveLocation, 10000);
      });

      routingControl.on('routingerror', function() {
        map.fitBounds(L.latLngBounds([sourceLatLng, destLatLng]), { padding: [50, 50] });
      });
    });
  }

  function updateLiveLocation() {
    fetch(`/api/track/${deviceId}`)
      .then(res => res.json())
      .then(data => {
        if (!data.latitude || !data.longitude) return;
        const latlng = [data.latitude, data.longitude];
        if (bikeMarker) {
          bikeMarker.setLatLng(latlng);
          map.panTo(latlng);
        }
      })
      .catch(err => console.error("Error fetching live tracking data:", err));
  }

  initTracking();
</script>

</body>
</html>
