<!DOCTYPE html>
<html>
<head>
<title>Farmer Orders</title>

<style>

body { margin:0; font-family:Segoe UI; background:#f4f6f8; }
.header {
  background:white; padding:15px 40px;
  display:flex; justify-content:space-between;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}
.logo { font-size:22px; font-weight:bold; color:#27ae60; }
.nav a {
  margin-left:25px; text-decoration:none;
  font-weight:600; color:#333;
}
.container { padding:40px; }
.card {
  background:white; padding:30px;
  max-width:450px; border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}
input, select {
  width:100%; padding:12px; margin:10px 0;
  border-radius:8px; border:1px solid #ccc;
}
button {
  width:100%; padding:14px;
  background:#27ae60; color:white;
  border:none; border-radius:30px;
  font-weight:bold;
}
body { font-family:Segoe UI; background:#f4f6f8; margin:0; }
.card {
  background:white; padding:30px;
  max-width:800px; margin:40px auto;
  border-radius:14px; box-shadow:0 6px 16px rgba(0,0,0,.1);
}
.order {
  border-bottom:1px solid #ddd;
  padding:15px 0;
}
button {
  padding:8px 15px;
  margin-right:10px;
  border:none; border-radius:6px;
  font-weight:bold;
}
.confirm { background:#27ae60; color:white; }
.reject { background:#e74c3c; color:white; }
</style>
</head>

<body>

<div class="header">
  <div class="logo">ðŸŒ± Smart Eco Farm</div>
  <div class="nav">
    <a href="/farmer">Add Products</a>
    <a href="/farmer/orders">Orders</a>
    <a href="/farmer/profile">Profile</a>
  </div>
</div>

<div class="card">
  <h2>Orders</h2>
  <div id="orders"></div>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const container = document.getElementById("orders");

orders.forEach((o, i) => {
  container.innerHTML += `
    <div class="order">
      <p><b>Product:</b> ${o.productName}</p>
      <p><b>Device ID:</b> ${o.productId}</p>
      <p><b>Consumer:</b> ${o.consumerEmail}</p>
      <p><b>Status:</b> ${o.status}</p>
      <button class="confirm" onclick="update(${i},'Confirmed')">Confirm</button>
      <button class="reject" onclick="update(${i},'Rejected')">Reject</button>
    </div>
  `;
});

function update(index, status) {
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  location.reload();
}
</script>

</body>
</html>
